<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script type="module">
  const rootElement = document.getElementById('root')

  const createElement = (type, props) => React.createElement(type, props);
  const helloElement = createElement('span', { children: 'Hello' });
  const worldElement = createElement('span', { children: 'World' });
  const containerElement = createElement('div',
    {
      className: 'container',
      children: [helloElement, worldElement]
    }
  );
  ReactDOM.render(containerElement, rootElement);
  </script>
</body>
